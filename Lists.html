<!DOCTYPE html>
<html>

<head>
    <tittle> Lists </tittle>
    <meta name="Lists" content="Examples of List">

    <style>
        li{
            font-size:large;
            color:cornflowerblue;
            font-style: bold;
        }
    </style>

</head>
<body>
    <h2> Lists and Types </h2>
    <h4><b><u>Unordered List</u></b></h4>
    <ul>
        <li>Breakfast</li>
        <ul>
            <li>Idly</li>
            <li>Dosa</li>
            <li>vada</li>
            <li>poori</li>
        </ul>
        <li>Lunch</li>
        <ul>
            <li>Briyani</li>
            <li>Rice</li>
        </ul>
        <li>Dinner</li>
        <ul>
            <li>Chicken Rice</li>
            <li>Parota</li>
            <li>Dosa</li>
        </ul>

    </ul>
    <br><br>
    <h4><b><u>Ordered List </u></b></h4>
    <ol>
        <li>Grade A</li>
        <ul>
            <li>&gt;=75</li>
        </ul>
        <li>Grade B</li>
        <li>Grade C</li>
    </ol>

    

</body>


</html>
